<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Chat en temps réel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
</head>
<body>
    <div id="userList" class="ui segment">
        <!-- Liste des utilisateurs connectés -->
        <h4>Utilisateurs connectés :</h4>
        <div id="users"></div>
    </div>

    <button id="generalChatButton" class="ui blue button">Rejoindre le Chat Général</button>

    <div id="messages" class="ui segment">
        <!-- Messages de chat ici -->
    </div>

    <div class="ui form">
        <div class="field">
            <textarea id="messageInput" rows="2" placeholder="Tapez votre message ici..."></textarea>
        </div>
    </div>
    <button id="sendButton" class="fluid ui right labeled icon button">
        <i class="right arrow icon"></i>
        Envoyer
    </button>

    <script src="/socket.io/socket.io.js"></script>
    <script src="index.js"></script>
</body>
</html>
