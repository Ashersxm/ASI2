<!DOCTYPE html>
<html>
    <head>
        <!-- Standard Meta -->
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

        <!-- Site Properties -->
        <title>Grid Example - Semantic</title>

        <link rel="stylesheet" type="text/css" href="./lib/Semantic-UI-CSS-master/semantic.min.css">
        

    </head>

    <body>
        <div class="ui clearing segment bg-wood2">
            <h3 class="ui right floated header">
                <i class="user circle outline icon"></i>
                <div class="content">
                    <span id="userNameId">Default UserName</span>
                    <div class="sub header"><span id="walletId">9999</span>$</div>
                </div>
            </h3>

            <h3 class="ui left floated header">
                <a href="/home.html">
                <i class="home icon"></i>
                <div class="content">
                    Home
                    <div class="sub header">
                        
                        <p>SELL your cards to get money</p>

                        
                    </div>
                </div>
            </a>
            </h3>
        </div>


        <div class="ui grid bg-wood">
                <!------------------------------------------------------------------------->
                <!--    ----------------------------- CARD ----------------------------- -->
                <!------------------------------------------------------------------------->
                <div class=" one wide column"></div>


                <div class=" ten wide column">
                    <table class="ui celled striped table">
                      <thead>
                        <tr><th colspan="1">
                          Card Name
                        </th>
                        <th colspan="1"  class="center aligned">
                          Description
                        </th>
                        <th colspan="1"  class="center aligned">
                          Family
                        </th>
                        <th colspan="1"  >
                          HP
                        </th>
                        <th colspan="1"  >
                            Energy
                          </th>
                          <th colspan="1"  >
                            Defense
                          </th>
                          <th colspan="1"  >
                            Attack
                          </th>
                          <th colspan="1"  >
                            price
                          </th>
                      </tr>
                      </thead>
                      <tbody id="tableContent">
                        <template id="tablecardlist" >
                        <tr>
                          <td class="collapsing">{{name}}</td>
                          <!-- <td class="right aligned">{{description}}</td> -->
                          <td class="right aligned">
                                 <textarea id="cardDescriptionId" class="overflowHiden" readonly="" rows="5">{{description}}
                                </textarea>
                            </td>
                          <td class="right aligned">{{family_name}}</td>
                          <td class="right aligned">{{hp}}</td>
                          <td class="right aligned">{{energy}}</td>
                          <td class="right aligned">{{attack}}</td>
                          <td class="right aligned">{{defense}}</td>
                          <td class="right aligned">{{price}}</td>                          
                        </tr>
                      </template>
                      </tbody>
                    </table>
                </div>

                <div class="four wide column">
                        <div id="selectedCardContent" class="ui grid stackable" >
                            <div class="three wide column">
                           <template id="cardlist" >
                                
                                   <div class="ui special cards">                                
                                       <div class="card">       
                                                   <div class="ui grid ">
                                                       <div class="three column row">
                                                           <div class="column">
                                                               <i class="heart outline icon"></i><span id="cardHPId">{{hp}}</span> 
                                                           </div>
                                                           <div class="column ">
                                                                   <h5>{{name}}</h5>
                                                           </div>
                                                           <div class="column">
                                                               <span id="energyId">{{energy}}</span> <i class="lightning icon"></i>
                                                           </div>
                                                       </div>
                                                   </div>
                                           
                                           <div class="image imageCard ">            
                                               <div class="blurring dimmable image">
                                                   <div class="ui inverted dimmer">
                                                       <div class="content">
                                                           <div class="center">
                                                               <div class="ui primary button">Add Friend</div>
                                                           </div>
                                                       </div>
                                                   </div>
                                                   <div class="ui fluid image ">
                                                       <a class="ui left corner label">
                                                           {{family_name}}
                                                         </a>
                                                       <img id="cardImgId" class="ui centered image" src={{img_src}}>
                                                   </div>
                                               </div>
                                           </div>
                                           <div class="content ">
                                               <div class="ui form tiny">
                                                   <div class="field">
                                                       <label id="cardNameId"></label>
                                                       <textarea id="cardDescriptionId" class="overflowHiden" readonly="" rows="5">{{description}}
                                                       </textarea>
                                                   </div>
                                               </div>
                                           </div>
                                           <div class="content ">
                                               <i class="heart outline icon"></i><span id="cardHPId">  {{hp}}</span> 
                                               <div class="right floated ">
                                                       <span id="cardEnergyId"> {{energy}}</span>
                                                   <i class="lightning icon"></i>                                             
                                               </div>
                                           </div>
                                           <div class="content ">
                                               <span class="right floated">
                                                       <span id="cardAttackId">  {{attack}}</span> 
                                                   <i class=" wizard icon"></i>
                                               </span>
                                               <i class="protect icon"></i>
                                               <span id="cardDefenceId"> {{defense}}</span> 
                                           </div>
                                           <div class="ui bottom attached button" >
                                               <i class="money icon"></i>
                                               Price <span id="cardPriceId"> {{price}}$</span>
                                           </div>        
                                       </div>          
                                   </div>
                                                          </template>
                        </div>
                        </div>
                </div>
                <div class=" one wide column"></div>
        </div>

        <script src="./lib/jquery-3.3.1.min.js"></script>
        <script src="./lib/Semantic-UI-CSS-master/semantic.js"></script>
        <script src="./js/tools.js" ></script>     
        <script src="./js/tableList-market.js"></script>     
    
    </body>
</html>
